<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inicio de sesión</title>
   <!--CSS Boostrap-->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!--CSS mis estilos-->
   <link rel="stylesheet" href="./css/general.css">
   <link rel="stylesheet" href="./css/layout.css">
   <link rel="stylesheet" href="./css/components.css">
   <link rel="stylesheet" href="./css/variables.css">
   <!--Iconos-->
   <link rel="stylesheet" href="./icons/font/bootstrap-icons.min.css">
   <!--Logo-->
   <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
   <div class="container-fluid d-flex justify-content-center align-items-center h-100 login-background">
      <div class="login-card bg-white shadow rounded-10">
         <div class="p-5 d-flex flex-column justify-content-center align-items-center">
            <img src="./img/logo.png" width="185px" height="150px" alt="Logo IndiaBrava">
            <h2 class="text-center fw-bold my-4">Inicio de sesión</h2>
            <form id="loginForm" class="container px-3">
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingNombreUsuario" placeholder="Nombre de usuario">
                  <label for="floatingNombreUsuario" class="text-gray"><i class="bi bi-person-fill"></i> Nombre de usuario</label>
               </div>
               <div class="form-floating my-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                  <label for="floatingPassword" class="text-gray"><i class="bi bi-lock-fill"></i> Contraseña</label>
               </div>
               <div class="d-flex justify-content-center">
                  <button type="submit" class="btn-primario px-5 py-2 fs-5 rounded-10 shadow">Iniciar sesión</button>
               </div>
            </form>
         </div>
      </div>
   </div>


   <div class="modal fade" tabindex="-1" id="modalAlerta" aria-hidden="false">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class=" modal-alert-header">
                  <div class="icon-alert-box d-flex justify-content-center align-items-center" id="cajaIconoAlerta">
                      <i class="bi bi-check text-white fs-1" id="iconoAlerta"></i>
                  </div>
                  <h4 id="tituloAlerta" class="modal-title w-100 text-center mt-5">Título</h4>
              </div>
              <div class="modal-body p-4">
                  <p id="mensajeAlerta" class="text-center fs-6">Mensaje de alerta</p>
                  <div class="d-flex justify-content-center pt-2">
                      <button type="button" class="btn-primario rounded-10 shadow py-2 px-5" id="btnAlerta">Aceptar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
   <!--JS Boostrap-->
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/utils.js"></script>
   <script src="./js/login.js"></script>
</body>
</html>
